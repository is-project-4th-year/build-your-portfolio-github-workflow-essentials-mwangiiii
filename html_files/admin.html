<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dennis Wanjiku - Admin Panel</title>
  <link rel="stylesheet" href="../css_files/admin.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Admin Panel</h1>
      <nav>
        <a href="index.html">View Site</a>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <h2>Manage User Info</h2>
      <form id="user-form">
        <div class="form-group">
          <label for="user-name">Name</label>
          <input type="text" id="user-name" name="name" required>
        </div>
        <div class="form-group">
          <label for="about">About (one paragraph per line)</label>
          <textarea id="about" name="about" rows="5"></textarea>
        </div>
        <button type="submit" class="btn">Update User Info</button>
      </form>

      <h2>Manage Skills</h2>
      <form id="skill-form">
        <div class="form-group">
          <label for="skill">Add Skill</label>
          <input type="text" id="skill" name="skill" required>
        </div>
        <button type="submit" class="btn">Add Skill</button>
      </form>
      <div id="skills-list" class="skills-grid"></div>

      <h2>Add New Project</h2>
      <form id="project-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input type="file" id="image" name="image" accept="image/*">
        </div>
        <div class="form-group">
          <label for="link">Link (Optional)</label>
          <input type="url" id="link" name="link">
        </div>
        <button type="submit" class="btn">Add Project</button>
      </form>

      <h2>Edit Projects</h2>
      <div id="projects-grid" class="projects-grid"></div>

      <h2>Add Custom Section</h2>
      <form id="section-form">
        <div class="form-group">
          <label for="section-title">Section Title</label>
          <input type="text" id="section-title" name="section-title" required>
        </div>
        <div class="form-group">
          <label for="section-content">Content</label>
          <textarea id="section-content" name="section-content" required></textarea>
        </div>
        <button type="submit" class="btn">Add Section</button>
      </form>
      <div id="sections-list" class="projects-grid"></div>
    </div>
  </section>

  <script src="../javascript_files/admin.js"></script>
</body>
</html>
